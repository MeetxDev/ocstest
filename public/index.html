<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 12%;
        }
        #login-form {
            background: rgb(101,31,32);
            padding: 25px;
            border-radius: 10px;
            display: inline-block;
        }
        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #dashboard {
            margin-top: 20px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: rgb(101,31,32);
            color: white;
        }
		h2{
			color: rgb(101,31,32);
		}
		#h2-login {
    		color: #ffff ;
		}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/build/md5.min.js"></script>
    <script>
        async function login(event) {
            event.preventDefault();
            const userid = document.getElementById("userid").value;
            const password = document.getElementById("password").value;

            const passwordHash = md5(password);


            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userid, passwordHash }),
            });

            const data = await response.json();
            if (!data.success) {
                alert(data.error);
                return;
            }

            document.getElementById("login-form").style.display = "none";
            document.getElementById("dashboard").style.display = "block";

            let output = "<tr><th>User ID</th><th>Password Hash</th><th>Role</th></tr>";

            if (data.allUsers) {
                data.allUsers.forEach(user => {
                    output += `<tr><td>${user.userid}</td><td>${user.password_hash}</td><td>${user.role}</td></tr>`;
                });
            } else {
                output += `<tr><td>${data.user.userid}</td><td>${data.user.password_hash}</td><td>${data.user.role}</td></tr>`;
            }

            document.getElementById("data-output").innerHTML = output;
        }
    </script>
</head>
<body>
    <div class="container">
        <form id="login-form" onsubmit="login(event)">
            <h2 id="h2-login">Login</h2>
            <input type="text" id="userid" placeholder="User ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="dashboard" style="display: none;">
        <h2>Dashboard</h2>
        <table>
            <tbody id="data-output"></tbody>
        </table>
        <button onclick="window.location.reload()">Fetch Again</button>
    </div>
</body>
</html>
